<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE FERMENT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap');
        body {
            background-color: #1a0a1f;
            font-family: 'Montserrat', sans-serif;
        }
        .title-text {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            letter-spacing: 3px;
        }
        .video-container {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }
        @media (max-width: 720px) {
            .video-container {
                width: 95vw;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start pt-12 px-4">
    <h1 class="title-text text-5xl md:text-7xl font-bold text-white mb-6 text-center tracking-wider">
        THE FERMENT
    </h1>
    
    <div class="video-container w-full max-w-4x1 bg-black p-2 md:p-4">
        <iframe 
            src="http://74.131.170.72:8080/c04dc3ce-581f-411c-bd18-8811d74421c1.html" 
            width="100%" 
            height="100%" 
            class="border-0"
            allowfullscreen
            style="min-height:800px;">
        </iframe>
    </div>

    <script>
        // Add subtle animation on page load
        document.addEventListener('DOMContentLoaded', function() {
            const title = document.querySelector('h1');
            title.style.opacity = '0';
            title.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                title.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                title.style.opacity = '1';
                title.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
